<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Library Assistant - Librarian Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Librarian Dashboard</h1>

    <!-- Controls: status toggle + search + apply/clear -->
    <div class="controls">
      <div class="filter-group">
        <button id="filter-toggle" class="main-btn">Filter â–¾</button>
        <div id="filter-buttons" class="filter-buttons hidden" aria-hidden="true">
          <button class="filter-btn" data-status="Pending">Pending</button>
          <button class="filter-btn" data-status="Approved">Approved</button>
          <button class="filter-btn" data-status="Rejected">Rejected</button>
        </div>
      </div>

      <input id="search-box" placeholder="Search by book title or requester" />
      <button id="apply-filter" class="main-btn">Apply</button>
      <button id="clear-filter" class="main-btn">Clear</button>
    </div>

    <p id="status-msg" class="muted">Fetching requests...</p>

    <table id="requests-table" aria-label="Book requests table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Title</th>
          <th>Requested By</th>
          <th>Requested On</th>
          <th>Status</th>
          <th>Copies</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="note">
      Tip: Use the Filter button to select Pending/Approved/Rejected. Approve is disabled if no copies or request already approved. Buttons are disabled during update to prevent double-clicks.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
